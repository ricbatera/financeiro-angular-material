<div class="conteudo-lista">
    <div class="lista">
        <mat-form-field appearance="outline">
            <mat-label>Pesquisar</mat-label>
            <input matInput (keyup)="aplicaFiltro($event)" placeholder="digite aqui sua pesquisa" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="descricao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
                    <td mat-cell *matCellDef="let row"> {{row.descricao}} </td>
                </ng-container>
                <ng-container matColumnDef="vencimento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Vencimento </th>
                    <td mat-cell *matCellDef="let row"> {{row.vencimento | date:'dd/MM/yyy'}} </td>
                </ng-container>
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
                    <td mat-cell *matCellDef="let row"> {{row.valor | currency: 'BRL'}} </td>
                </ng-container>
                <ng-container matColumnDef="situacao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                    <td mat-cell *matCellDef="let row"> {{row.situacao}} </td>
                </ng-container>
                <ng-container matColumnDef="acao">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ações </th>
                    <td mat-cell *matCellDef="let row"
                        (click)="pagarParcela(row.idParcelaAtual)" 
                        matTooltip="Pagar essa conta"
                        matTooltipPosition="above"
                        class="area-click">
                            <mat-icon>attach_money</mat-icon>                        
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="abrirDetalhes(row.id)"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="3">Desculpe, não econtramos nada com "{{input.value}}"</td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10, 20]" aria-label="Select page of users"></mat-paginator>
        </div>
    </div>
    <div class="detalhes">
        <router-outlet></router-outlet>
    </div>
</div>
