<h1 mat-dialog-title>Deseja marcar essa sa√≠da como paga?</h1>
<div mat-dialog-content>
    <h4>Valor esperado: {{data.valorEsperado | currency:"BRL"}} - Vencimento: {{data.dataVencimento | date:'dd/MM/yyy'}}
    </h4>
    
        <mat-form-field appearance="outline">
            <mat-label>Valor</mat-label>
            <input type="text" matInput currencyMask
                [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',', suffix: '' }" [(ngModel)]="data.valorEfetivo">
        </mat-form-field>

        <mat-form-field appearance="outline" style="margin-left: 10px;">
            <mat-label>Vencimento</mat-label>
            <input type="date" matInput [(ngModel)]="data.dataPagamento">            
        </mat-form-field>
    
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Fechar</button>
    <button mat-button [mat-dialog-close]="data">Salvar</button>
</div>
